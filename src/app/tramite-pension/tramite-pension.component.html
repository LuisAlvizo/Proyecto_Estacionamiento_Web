<div class="container-fluid">
    <div class="row">
      <div class="col-md-2 sidebar">
        <app-sidebar></app-sidebar>
      </div>
      <div class="col-md-10">
            <br>
<div class="container mt-5">
  <div *ngIf="!mostrarPrecio">
    <h2>Formulario de Compra de Pensión</h2>
    <form (ngSubmit)="comprarPension()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Comprar</button>
    </form>
  </div>

  <div *ngIf="mostrarPrecio">
    <h2>Total a Pagar</h2>
    <p>{{ precio | currency }}</p>
    <button (click)="pagarPension()" class="btn btn-success">Pagar</button>
  </div>

  <div *ngIf="codigoPension">
    <div class="card mt-5">
      <div class="card-body">
        <h5 class="card-title">Detalles de la Pensión</h5>
        <p class="card-text">Código de Pensión: {{ codigoPension }}</p>
        <p class="card-text">Fecha de Compra: {{ fechaCompra }}</p>
        <p class="card-text">Fecha de Fin: {{ fechaFin }}</p>
      </div>
    </div>
  </div>
</div>

            
            <div class="container mt-5">
              <div class="row justify-content-center">
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-body">
                      <h2 class="card-title">Registro de Usuario</h2>
                      <form (ngSubmit)="crearUsuario()">
                        <div class="mb-3">
                          <label for="nombreCompleto" class="form-label">Nombre Completo:</label>
                          <input type="text" id="nombreCompleto" name="nombreCompleto" [(ngModel)]="nombreCompleto" class="form-control" required>
                        </div>
                        <div class="mb-3">
                          <label for="email" class="form-label">Email:</label>
                          <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                          <label for="telefono" class="form-label">Teléfono:</label>
                          <input type="text" id="telefono" name="telefono" [(ngModel)]="telefono" class="form-control" required>
                        </div>
                        <div class="mb-3">
                          <label for="curp" class="form-label">CURP:</label>
                          <input type="text" id="curp" name="curp" [(ngModel)]="curp" class="form-control" required>
                        </div>
                        <div class="mb-3">
                          <label for="usernameNuevo" class="form-label">Username:</label>
                          <input type="text" id="usernameNuevo" name="usernameNuevo" [(ngModel)]="usernameNuevo" class="form-control" required>
                        </div>
                        <div class="mb-3">
                          <label for="passwordNuevo" class="form-label">Contraseña:</label>
                          <input type="password" id="passwordNuevo" name="passwordNuevo" [(ngModel)]="passwordNuevo" class="form-control" required>
                        </div>
                        <div class="mb-3">
                          <label for="passwordConfirmacion" class="form-label">Confirmar Contraseña:</label>
                          <input type="password" id="passwordConfirmacion" name="passwordConfirmacion" [(ngModel)]="passwordConfirmacion" class="form-control" required>
                          <div *ngIf="passwordConfirmacion && passwordNuevo !== passwordConfirmacion" class="text-danger">Las contraseñas no coinciden</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
                    <router-outlet></router-outlet>
      </div>
    </div>
  </div>
