<div class="container-fluid">
  <div class="row">
      <div class="col-md-2 sidebar">
          <app-sidebar></app-sidebar>
      </div>
      <div class="col-md-10">
          <br>
          <div class="container mt-4">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">
                    <h2 class="card-title">Comprar Pensión</h2>
                  </div>
                  <div class="card-body">
                    <form (ngSubmit)="comprarPension()">
                      <div class="mb-3">
                        <label for="username" class="form-label">Usuario:</label>
                        <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required>
                      </div>
          
                      <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
                      </div>
          
                      <button type="submit" class="btn btn-primary">Comprar</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          
            <div *ngIf="costo !== null" class="row mt-4">
              <div class="row justify-content-center mt-4">
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-header">
                      <h2 class="card-title">Costo de la Pensión</h2>
                    </div>
                    <div class="card-body text-center"> <!-- Agregamos la clase "text-center" para centrar el contenido -->
                      <h3 class="mb-3">Costo: {{ costo }}</h3>
                      <button (click)="pagarPension()" class="btn btn-success">Pagar</button>
                    </div>
                  </div>
                </div>
              </div>
              
              <div *ngIf="errorMessage && mostrarFormulario" class="text-center mt-4 alert alert-danger" role="alert">
                    {{ errorMessage }}
              </div>
              
              <div *ngIf="exitoMessage && !mostrarFormulario"  class="text-center mt-4 alert alert-success" role="alert">
                {{ exitoMessage }}
              </div>

              <div *ngIf="mostrarBotonVerPension" class="text-center mt-3">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#pensionModal">
                  Ver Pensión Adquirida
                </button>

                <div class="modal fade" id="pensionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Pensión Adquirida</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body text-center"> <!-- Añadimos la clase text-center para centrar el contenido -->
                        <div class="tarjeta-pension">
                          <p>Código de la Pensión: {{ codigoPension }}</p>
                          <br>
                          <p>Fecha de Compra: {{ fechaCompra }}</p>
                          <br>
                          <p>Fecha de Fin: {{ fechaFin }}</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <hr>
<!-- REGISTRO USUARIO PENSIÓN --> 
            <div class="container mt-5">
              <div class="row justify-content-center">
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-body">
                      <h2 class="card-title">Registrar un Usuario</h2>
                      <form (ngSubmit)="crearUsuario()">
                        <div class="mb-3">
                          <label for="nombreCompleto" class="form-label">Nombre Completo:</label>
                          <input type="text" id="nombreCompleto" name="nombreCompleto" [(ngModel)]="nombreCompleto" class="form-control" required>
                        </div>
                        <div class="mb-3">
                          <label for="email" class="form-label">Email:</label>
                          <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                          <label for="telefono" class="form-label">Teléfono:</label>
                          <input type="text" id="telefono" name="telefono" [(ngModel)]="telefono" class="form-control" required>
                        </div>
                        <div class="mb-3">
                          <label for="curp" class="form-label">CURP:</label>
                          <input type="text" id="curp" name="curp" [(ngModel)]="curp" class="form-control" required>
                        </div>
                        <div class="mb-3">
                          <label for="usernameNuevo" class="form-label">Username:</label>
                          <input type="text" id="usernameNuevo" name="usernameNuevo" [(ngModel)]="usernameNuevo" class="form-control" required>
                        </div>
                        <div class="mb-3">
                          <label for="passwordNuevo" class="form-label">Contraseña:</label>
                          <input type="password" id="passwordNuevo" name="passwordNuevo" [(ngModel)]="passwordNuevo" class="form-control" required>
                        </div>
                        <div class="mb-3">
                          <label for="passwordConfirmacion" class="form-label">Confirmar Contraseña:</label>
                          <input type="password" id="passwordConfirmacion" name="passwordConfirmacion" [(ngModel)]="passwordConfirmacion" class="form-control" required>
                          <div *ngIf="passwordConfirmacion && passwordNuevo !== passwordConfirmacion" class="text-danger">Las contraseñas no coinciden</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
                    <router-outlet></router-outlet>
      </div>
    </div>
  </div>
