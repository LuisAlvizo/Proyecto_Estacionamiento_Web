<div class="container-fluid">
    <div class="row">
      <div class="col-md-2 sidebar">
        <app-sidebar></app-sidebar>
      </div>
      <div class="col-md-10">
            <br>
            <div class="container">
              <div class="row">
                <div class="col-md-6 offset-md-3">
                  <div *ngIf="!pensionComprada">
                    <h2>Comprar Pensión</h2>
                    <form (ngSubmit)="comprarPension()" #pensionForm="ngForm">
                      <div class="form-group">
                        <label for="username">Nombre de usuario:</label>
                        <input type="text" id="username" class="form-control" name="username" [(ngModel)]="username" required>
                      </div>
                      <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password" required>
                      </div>
                      <button type="submit" class="btn btn-primary" [disabled]="pensionForm.invalid">Comprar</button>
                    </form>
                    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                      {{ errorMessage }}
                    </div>
                  </div>
                  <div *ngIf="pensionComprada">
                    <h2>Detalle de la Pensión</h2>
                    <div class="card">
                      <div class="card-body">
                        <p>Código de Pensión: {{ codigoPension }}</p>
                        <p>Fecha de Compra: {{ fechaCompra }}</p>
                        <p>Fecha de Fin: {{ fechaFin }}</p>
                        <p>Precio: {{ precioPension }}</p>
                      </div>
                    </div>
                    <button (click)="pagarPension()" class="btn btn-primary mt-3">Pagar</button>
                  </div>
                </div>
              </div>
            </div>
                    <router-outlet></router-outlet>
      </div>
    </div>
  </div>
